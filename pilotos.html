<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parrilla 2025</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            f1red: '#e10600',
                            f1dark: '#15151e',
                            f1gray: '#38383f', // Ojo con esta coma final, a veces ayuda
                        },
                        fontFamily: {
                            // Us√° comillas simples o dobles consistentemente
                            racing: ['"F1Font"', 'sans-serif'],
                            sans: ['"Outfit"', 'sans-serif'],
                        }
                    }
                }
            }
        </script>
        <style>
            body { background-color: #15151e; color: white; }
            @font-face {font-family: 'F1Font'; src: url('fonts/Formula1-Regular_web_0.ttf') format('truetype'); font-weight: normal; font-style: normal; }
            @font-face {font-family: 'F1Font'; src: url('fonts/Formula1-Bold_web_0.ttf') format('truetype'); font-weight: bold; font-style: normal; }
            .hover-card:hover { transform: translateY(-5px); box-shadow: 0 0 20px rgba(255, 6, 0, 0.4); }
        </style>
    </head>
    <body class="font-sans">

        <nav class="bg-f1dark border-b border-gray-800 fixed w-full z-50 top-0">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-20 w-full">
                    <div class="flex-shrink-0 flex items-center cursor-pointer">
                        <a href="index.html">
                            <img src="images/f1arg.png" alt="F1 ARG Logo" class="h-12 w-auto object-contain">
                        </a>
                    </div>
                    <div class="hidden md:flex items-center gap-8">
                        <a href="index.html" class="text-gray-300 hover:text-white text-sm font-bold uppercase tracking-wider transition font-racing">Volver al Inicio</a>
                    </div>
                </div>
            </div>
        </nav>

        <header class="pt-32 pb-10 text-center">
            <h1 class="text-4xl md:text-6xl font-racing text-white mb-2">Parrilla completa 2025</h1>
            <p class="text-gray-400">Todos los pilotos y equipos de la temporada</p>
        </header>

        <section class="pb-16 bg-[#15151e]">
            <div class="max-7xl mx-auto px-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="all-drivers-grid">

                </div>
            </div>
        </section>

        <footer class="bg-black mx-auto py-8 border-t border-t border-gray-900 mt-12">
            <div class="max-w-7xl mx-auto px-4 text-center">
                <p class="text-gray-600 text-sm">&copy; 2025 F1 Argentina. Sitio no oficial.</p>
            </div>
        </footer>

        <script>
            const allDrivers = [
                { name: "Lando Norris", team: "McLaren", number: 4, points: 408, image: "https://media.formula1.com/d_driver_fallback_image.png/content/dam/fom-website/drivers/L/LANNOR01_Lando_Norris/lannor01.png.transform/2col/image.png", color: "border-orange-500" },
                { name: "Max Verstappen", team: "Red Bull Racing", number: 1, points: 396, image: "https://media.formula1.com/d_driver_fallback_image.png/content/dam/fom-website/drivers/M/MAXVER01_Max_Verstappen/maxver01.png.transform/2col/image.png", color: "border-blue-900" },
                { name: "Oscar Piastri", team: "McLaren", number: 81, points: 392, image:"https://media.formula1.com/d_driver_fallback_image.png/content/dam/fom-website/drivers/O/OSCPIA01_Oscar_Piastri/oscpia01.png.transform/2col/image.png", color: "border-orange-500" },
                { name: "George Russell", team: "Mercedes-AMG", number: 63, points: 309, image: "https://media.formula1.com/d_driver_fallback_image.png/content/dam/fom-website/drivers/G/GEORUS01_George_Russell/georus01.png.transform/2col/image.png", color: "border-blue-300" },
                { name: "Charles Leclerc", team: "Scuderia Ferrari", number: 16, points: 230, image: "https://media.formula1.com/d_driver_fallback_image.png/content/dam/fom-website/drivers/C/CHALEC01_Charles_Leclerc/chalec01.png.transform/2col/image.png", color: "border-red-900" },
                { name: "Lewis Hamilton", team: "Scuderia Ferrari", number: 44, points: 152, image:"https://media.formula1.com/d_driver_fallback_image.png/content/dam/fom-website/drivers/L/LEWHAM01_Lewis_Hamilton/lewham01.png.transform/2col/image.png", color: "border-red-900"},
                { name: "Kimi Antonelli", team: "Mercedes-AMG", number: 12, points: 150, image:"https://media.formula1.com/d_driver_fallback_image.png/content/dam/fom-website/drivers/A/ANDANT01_Andrea_Kimi_Antonelli/andant01.png.transform/2col/image.png", color: "border-blue-300"},
                { name: "Alexander Albon", team: "Williams Racing", number: 23, points: 73, image:"https://media.formula1.com/d_driver_fallback_image.png/content/dam/fom-website/drivers/A/ALEALB01_Alexander_Albon/alealb01.png.transform/2col/image.png", color: "border-blue-500"},
                { name: "Carlos Sainz", team: "Williams Racing", number: 55, points: 64, image:"https://media.formula1.com/d_driver_fallback_image.png/content/dam/fom-website/drivers/C/CARSAI01_Carlos_Sainz/carsai01.png.transform/2col/image.png", color: "border-blue-500"},
                { name: "Isack Hadjar", team: "Racing Bulls", number: 6, points: 51, image: "https://media.formula1.com/d_driver_fallback_image.png/content/dam/fom-website/drivers/I/ISAHAD01_Isack_Hadjar/isahad01.png.transform/2col/image.png", color: "border-white-700"},
                { name: "Nico Hulkenberg", team: "Kick Sauber", number: 27, points: 49, image: "https://media.formula1.com/d_driver_fallback_image.png/content/dam/fom-website/drivers/N/NICHUL01_Nico_Hulkenberg/nichul01.png.transform/2col/image.png", color: "border-green-300"},
                { name: "Fernando Alonso", team: "Aston Martin", number: 14, points: 48, image: "https://media.formula1.com/d_driver_fallback_image.png/content/dam/fom-website/drivers/F/FERALO01_Fernando_Alonso/feralo01.png.transform/2col/image.png", color: "border-green-900"},
                { name: "Oliver Bearman", team: "Haas F1 Team", number: 87, points: 41, image: "https://media.formula1.com/d_driver_fallback_image.png/content/dam/fom-website/drivers/O/OLIBEA01_Oliver_Bearman/olibea01.png.transform/2col/image.png", color: "border-red-700"},
                { name: "Liam Lawson", team: "Racing Bulls", number: 30, points: 38, image: "https://media.formula1.com/d_driver_fallback_image.png/content/dam/fom-website/drivers/L/LIALAW01_Liam_Lawson/lialaw.png.transform/2col/image.png", color: "border-white-700"},
                { name: "Yuki Tsunoda", team: "Red Bull Racing", number: 22, points: 33, image: "https://media.formula1.com/d_driver_fallback_image.png/content/dam/fom-website/drivers/Y/YUKTSU01_Yuki_Tsunoda/yuktsu01.png.transform/2col/image.png", color: "border-blue-900"},
                { name: "Esteban Ocon", team: "Haas F1 Team", number: 31, points: 32, image: "https://media.formula1.com/d_driver_fallback_image.png/content/dam/fom-website/drivers/E/ESTOCO01_Esteban_Ocon/estoco01.png.transform/2col/image.png", color: "border-red-700"},
                { name: "Lance Stroll", team: "Aston Martin", number: 18, points: 32, image: "https://media.formula1.com/d_driver_fallback_image.png/content/dam/fom-website/drivers/L/LANSTR01_Lance_Stroll/lanstr01.png.transform/2col/image.png", color: "border-green-900"},
                { name: "Pierre Gasly", team: "Alpine F1 Team", number: 10, points: 22, image: "https://media.formula1.com/d_driver_fallback_image.png/content/dam/fom-website/drivers/P/PIEGAS01_Pierre_Gasly/piegas01.png.transform/2col/image.png", color: "border-blue-500"},
                { name: "Gabriel Bortoleto", team: "Kick Sauber", number: 5, points: 19, image: "https://media.formula1.com/d_driver_fallback_image.png/content/dam/fom-website/drivers/G/GABBOR01_Gabriel_Bortoleto/gabbor01.png.transform/2col/image.png", color: "border-green-300"},
                { name: "Franco Colapinto", team: "Alpine F1 Team", number: 43, points: 0, image:"https://media.formula1.com/d_driver_fallback_image.png/content/dam/fom-website/drivers/F/FRACOL01_Franco_Colapinto/fracol01.png.transform/2col/image.png", color: "border-blue-500"},
                { name: "Jack Doohan", team: "Alpine F1 Team", number: 7, points: 0, image: "https://media.formula1.com/d_driver_fallback_image.png/content/dam/fom-website/drivers/J/JACDOO01_Jack_Doohan/jacdoo01.png.transform/2col/image.png", color: "border-blue-500"},
        ];

        const container = document.getElementById('all-drivers-grid');
        const fallbackImage = "https://cdn-icons-png.flaticon.com/512/2653/2653957.png";

        allDrivers.forEach(driver=> {
            container.innerHTML += `
            <div class="bg-[#1e1e26] rounded-xl overflow-hidden hover-card transition relative group border-b-4 ${driver.color}">
                <span class="absolute top-0 right-2 text-6xl font-racing text-white/5 group-hover:text-white/10 transition">${driver.number}</span>
                <div class="h-48 overflow-hidden flex items-end justify-center bg-gradient-to-t from-black/50 to-transparent pt-4">
                    <img src="${driver.image}" onerror="this.src='${fallbackImage}'" alt="${driver.name}" class="h-full object-contain drop-shadow-xl transform group-hover:scale-110 transition duration-500">
                </div>
                <div class="p-4 relative z-10">
                    <div class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1 font-racing">${driver.team}</div>
                    <h3 class="text-xl font-bold text-white leading-tight mb-2 font-racing tracking-tight">${driver.name}</h3>
                    <div class="flex justify-between items-center border-t border-gray-700 pt-3 mt-2">
                        <span class="text-xs text-gray-500 font-racing uppercase">Puntos</span>
                        <span class="font-bold text-lg font-racing">${driver.points}</span>
                    </div>
                </div>
            </div>
            `
        })
        </script>
    </body>

</html>
